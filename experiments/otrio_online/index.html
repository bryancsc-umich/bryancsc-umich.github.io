<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .ring_large {
            border: 10px solid black;
            border-radius: 50%;
            height: min(20vh, 20vw);
            width: min(20vh, 20vw);
            position: absolute;
        }

        .ring_medium {
            border: 10px solid black;
            border-radius: 50%;
            height: min(12vh, 12vw);
            width: min(12vh, 12vw);
            position: absolute;
        }

        .ring_small {
            border: 10px solid black;
            border-radius: 50%;
            background: #000000;
            height: min(3vh, 3vw);
            width: min(3vh, 3vw);
            position: absolute;
        }

        .controls {
            display: flex;
            justify-content: center;
            width: min(90vh, 90vw);
            height: min(10vh, 10vw);
            margin-top: 10px;
        }

        .board {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 10px;
        }

        .board_row {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .board_cell {
            display: flex;
            width: min(25vh, 25vw);
            height: min(25vh, 25vw);
            
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            margin: 3px;
        }

        .material-icons.md-18 { font-size: 18px; }
        .material-icons.md-24 { font-size: 24px; }
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-48 { font-size: 48px; }
    </style>
<body style="background-color: #f5f5f5;">
    <div class="board">
        <div class="board_row">
            <div id="1" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="2" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="3" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
        </div>

        <div class="board_row">
            <div id="4" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="5" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="6" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
        </div>

        <div class="board_row">
            <div id="7" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="8" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
            <div id="9" class="board_cell shadow-lg btn btn-light" onclick="onCellClick(this);"></div>
        </div>

    </div>

    <div id="turn" style="text-align: center; margin-top: 20px;"></div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div id="tokens" class="btn-group" role="group">
            <button id="s" type="button" class="btn btn-info" onclick="onTokenClick(this)"><span id="s_label">Small</span></button>

            <button id="m" type="button" aria-pressed="true" class="btn btn-info" onclick="onTokenClick(this)"><span id="m_label">Medium</span></button>

            <button id="l" type="button" class="btn btn-info" onclick="onTokenClick(this)"><span id="l_label">Large</span></button>
        </div>  
    </div>
</div>
<script src="./rojako.js"></script>
</body>
