<!DOCTYPE html>
<html>
<head>
    <script src="../js/vendor/aframe.min.js"></script>
    <script src="../js/vendor/aframe-ar.js"></script>
    <script src="../js/ar_scanner.js"></script>
    <script src="../js/ar_flatcard_clickhandler.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene czar_click embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <img id="content_img" src="./placeholder_transparent.png">
        <img id="innercover_img" src="./placeholder_transparent.png">
        <img id="cover_img" src="./placeholder_transparent.png">
        <img id="backcover_img" src="./placeholder_transparent.png">
    </a-assets>

    <a-marker preset="hiro">
        <!-- Card -->
        <a-box id="card_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="-90 0 0">

                <!-- Cover -->
                <a-box id="cover_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0 0 0">    
                    <a-entity id="cover" geometry="primitive: plane; width:0.6; height:0.9;" material="transparent: true; src: #cover;" position="0.3 0 0" rotation="0 0 0"></a-entity>
                    <a-entity id="innercover" geometry="primitive: plane; width:0.6; height:0.9;" material="transparent: true; src: #innercover;" position="0.3 0 0" rotation="0 180 0"></a-entity>    
                </a-box>

                <!-- Content -->
                <a-box id="content_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0 0 0">
                    <a-entity id="content" geometry="primitive: plane; width:0.6; height:0.9;" material="src: #content;" position="0.3 0 0" rotation="0 0 0"></a-entity>
                    <a-entity id="backcover" geometry="primitive: plane; width:0.6; height:0.9;" material="src: #backcover;" position="0.3 0 0" rotation="0 180 0"></a-entity>
                </a-box>
            </a-box>
        </a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
