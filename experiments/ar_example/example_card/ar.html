<!-- USE THIS FOR DYNAMIC SCANNER. -->
<html data-lt-installed="true">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/czar.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./overwrite.css">
    <script src="../js/vendor/qrcode.min.js"></script>
    <script src="../js/ar_qr.js"></script>
</head>

<body cz-shortcut-listen="true">

    <div class="czar_centered">
        <span id="scan_hint" style="background-color: pink;"></span>
        <div id="qr_box" class="flip-box">
            <div id="qr_box_inner" class="flip-box-inner">
              <div class="flip-box-front">
                <img class="czar_qr" src="../ar_qr_code.png">
              </div>

              <div class="flip-box-back">
                <div id="scanner_qr">
              </div>
            </div>
        </div>
    </div>
</body>
</html>
