<!DOCTYPE html>
<html>
<head>
    <script src="../../js/vendor/aframe.min.js"></script>
    <script src="../../js/vendor/aframe-ar.js"></script>
    <script src="../../js/vendor/hammer.min.js"></script>
    <script src="../../js/ar_standcard_swipehandler.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene id="scene_obj" embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <img id="content" src="../photos/content.png">
        <img id="innercover" src="../photos/innercover.png">
        <img id="cover" src="../photos/cover.png">
        <img id="backcover" src="../photos/backcover.png">
    </a-assets>

    <a-marker preset="hiro">
        <!-- Card -->
        <a-box id="card_obj" position="-0.3 0 -0.3" material="transparent: true; opacity: 0.00;" rotation="0 0 0">
                
                <!-- Cover -->
                <a-box id="cover_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0 -50 0">    
                    <a-entity geometry="primitive: plane; width:0.6; height:0.9;" material="transparent: true; src: #cover;" position="0.3 0 0" rotation="0 0 0"></a-entity>
                    <a-entity geometry="primitive: plane; width:0.6; height:0.9;" material="transparent: true; src: #innercover;" position="0.3 0 0" rotation="0 180 0"></a-entity>    
                </a-box>

                <!-- Content -->
                <a-box id="content_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0  0">
                    <a-entity geometry="primitive: plane; width:0.6; height:0.9;" material="src: #content;" position="0.3 0 0" rotation="0 0 0"></a-entity>
                    <a-entity geometry="primitive: plane; width:0.6; height:0.9;" material="src: #backcover;" position="0.3 0 0" rotation="0 180 0"></a-entity>
                </a-box>
            </a-box>
        </a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
